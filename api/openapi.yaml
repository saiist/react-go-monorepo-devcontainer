openapi: 3.0.3
info:
  title: My App API
  version: 1.0.0
  description: My App API仕様書
  contact:
    name: APIサポート
    email: api@example.com

servers:
  - url: http://localhost:8080/api/v1
    description: 開発サーバー
  - url: https://api.example.com/v1
    description: 本番サーバー

security:
  - bearerAuth: []

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: 'Authorization: Bearer <token>'

  schemas:
    ErrorMessageMap:
      type: object
      description: エラーコードと日本語メッセージのマッピング
      properties:
        VALIDATION_ERROR:
          type: string
          example: '入力内容に誤りがあります'
        UNAUTHORIZED:
          type: string
          example: 'ログインが必要です'
        FORBIDDEN:
          type: string
          example: 'アクセス権限がありません'
        NOT_FOUND:
          type: string
          example: 'データが見つかりません'
        CONFLICT:
          type: string
          example: '既に登録されています'
        RATE_LIMIT_EXCEEDED:
          type: string
          example: 'アクセス制限中です。しばらくお待ちください'
        INTERNAL_ERROR:
          type: string
          example: 'システムエラーが発生しました'

    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
          description: エラーの種類を示すエラーコード
          enum:
            - VALIDATION_ERROR
            - UNAUTHORIZED
            - FORBIDDEN
            - NOT_FOUND
            - CONFLICT
            - RATE_LIMIT_EXCEEDED
            - INTERNAL_ERROR
          example: 'CONFLICT'
        message:
          type: string
          description: エラーメッセージ（英語）
          example: 'User with email user@example.com already exists'
        messageJa:
          type: string
          description: エラーメッセージ（日本語）
          example: 'このメールアドレスは既に使用されています'
        details:
          type: object
          description: 追加のエラー詳細（フィールド固有のエラー、メタデータなど）
          additionalProperties: true
          example:
            field: 'email'
            value: 'user@example.com'
        timestamp:
          type: string
          format: date-time
          description: エラー発生時刻
          example: '2025-01-20T10:30:00Z'
        traceId:
          type: string
          description: エラー追跡用のトレースID
          example: 'b3d4f9e8-1234-5678-9abc-def012345678'
        path:
          type: string
          description: エラーが発生したAPIパス
          example: '/api/v1/auth/register'

    User:
      type: object
      required:
        - id
        - email
        - username
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          format: email
        username:
          type: string
          minLength: 3
          maxLength: 100
        fullName:
          type: string
          maxLength: 255
        avatarUrl:
          type: string
          format: uri
          maxLength: 500
        isActive:
          type: boolean
          default: true
        isVerified:
          type: boolean
          default: false
        createdAt:
          type: string
          format: date-time
          readOnly: true
        updatedAt:
          type: string
          format: date-time
          readOnly: true

    CreateUserRequest:
      type: object
      required:
        - email
        - username
        - password
      properties:
        email:
          type: string
          format: email
        username:
          type: string
          minLength: 3
          maxLength: 100
        password:
          type: string
          minLength: 8
          maxLength: 128
          pattern: '^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]+$'
          description: 'パスワードは大文字、小文字、数字、特殊文字を少なくとも1つずつ含む必要があります'
        fullName:
          type: string
          maxLength: 255
        avatarUrl:
          type: string
          format: uri
          maxLength: 500
          default: ''

    UpdateUserRequest:
      type: object
      properties:
        email:
          type: string
          format: email
        username:
          type: string
          minLength: 3
          maxLength: 100
        fullName:
          type: string
          maxLength: 255
        avatarUrl:
          type: string
          format: uri
          maxLength: 500
          default: ''
        isActive:
          type: boolean
        isVerified:
          type: boolean

    RegisterRequest:
      type: object
      required:
        - email
        - username
        - password
      properties:
        email:
          type: string
          format: email
        username:
          type: string
          minLength: 3
          maxLength: 100
        password:
          type: string
          minLength: 8
          maxLength: 128
          pattern: '^(?=.*[a-z])(?=.*[A-Z])(?=.*\\d)(?=.*[@$!%*?&])[A-Za-z\\d@$!%*?&]+$'
          description: 'パスワードは大文字、小文字、数字、特殊文字を少なくとも1つずつ含む必要があります'
        fullName:
          type: string
          maxLength: 255

    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 8

    LoginResponse:
      type: object
      properties:
        token:
          type: string
        refreshToken:
          type: string
        user:
          $ref: '#/components/schemas/User'

paths:
  /system/error-messages:
    get:
      summary: エラーメッセージ一覧を取得
      operationId: getErrorMessages
      tags:
        - system
      security: []
      responses:
        '200':
          description: エラーメッセージ一覧
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessageMap'
              example:
                VALIDATION_ERROR: '入力内容に誤りがあります'
                UNAUTHORIZED: 'ログインが必要です'
                FORBIDDEN: 'アクセス権限がありません'
                NOT_FOUND: 'データが見つかりません'
                CONFLICT: '既に登録されています'
                RATE_LIMIT_EXCEEDED: 'アクセス制限中です。しばらくお待ちください'
                INTERNAL_ERROR: 'システムエラーが発生しました'

  /health:
    get:
      summary: Health check
      operationId: healthCheck
      tags:
        - system
      security: []
      responses:
        '200':
          description: サービスは正常です
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  version:
                    type: string
                    example: 1.0.0
                  timestamp:
                    type: string
                    format: date-time

  /auth/login:
    post:
      summary: User login
      operationId: login
      tags:
        - auth
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: ログイン成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '401':
          description: 認証情報が無効です
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                invalid_credentials:
                  summary: ログイン失敗
                  value:
                    code: 'UNAUTHORIZED'
                    message: 'Invalid email or password'
                    timestamp: '2025-01-20T10:30:00Z'
                    traceId: 'a1b2c3d4-4567-8901-2def-345678901234'
                    path: '/api/v1/auth/login'

  /auth/refresh:
    post:
      summary: Refresh access token
      operationId: refreshToken
      tags:
        - auth
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - refreshToken
              properties:
                refreshToken:
                  type: string
      responses:
        '200':
          description: トークンが更新されました
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  refreshToken:
                    type: string

  /auth/register:
    post:
      summary: Register a new user
      operationId: register
      tags:
        - auth
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: ユーザー登録に成功しました
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: 検証エラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                validation_error:
                  summary: 複数フィールドのバリデーションエラー
                  value:
                    code: 'VALIDATION_ERROR'
                    message: 'Validation failed for multiple fields'
                    details:
                      errors:
                        - field: 'email'
                          type: 'invalid'
                          message: 'Invalid email format'
                        - field: 'password'
                          type: 'pattern'
                          message: 'Password does not meet requirements'
                    timestamp: '2025-01-20T10:30:00Z'
                    traceId: 'd5f6g1g0-3456-7890-1cde-f01234567890'
                    path: '/api/v1/auth/register'
        '409':
          description: ユーザーは既に存在します
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                email_conflict:
                  summary: メールアドレスの重複
                  value:
                    code: 'CONFLICT'
                    message: 'User with email user@example.com already exists'
                    details:
                      field: 'email'
                      value: 'user@example.com'
                    timestamp: '2025-01-20T10:30:00Z'
                    traceId: 'b3d4f9e8-1234-5678-9abc-def012345678'
                    path: '/api/v1/auth/register'
                username_conflict:
                  summary: ユーザー名の重複
                  value:
                    code: 'CONFLICT'
                    message: 'User with username john_doe already exists'
                    details:
                      field: 'username'
                      value: 'john_doe'
                    timestamp: '2025-01-20T10:30:00Z'
                    traceId: 'c4e5f0f9-2345-6789-0bcd-ef0123456789'
                    path: '/api/v1/auth/register'

  /users:
    get:
      summary: Get all users
      operationId: getUsers
      tags:
        - users
      parameters:
        - name: isActive
          in: query
          description: アクティブ状態でフィルタリング
          schema:
            type: boolean
        - name: isVerified
          in: query
          description: 検証状態でフィルタリング
          schema:
            type: boolean
        - name: search
          in: query
          description: メールアドレスまたはユーザー名で検索
          schema:
            type: string
        - name: page
          in: query
          description: ページ番号
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
          description: 1ページあたりのアイテム数
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/User'
                  total:
                    type: integer
                  page:
                    type: integer
                  limit:
                    type: integer
        '401':
          description: 認証が必要です
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      summary: Create a new user (admin only)
      operationId: createUser
      tags:
        - users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserRequest'
      responses:
        '201':
          description: ユーザーが作成されました
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: 検証エラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: 認証が必要です
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: ユーザーは既に存在します
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /users/me:
    get:
      summary: Get current user
      operationId: getCurrentUser
      tags:
        - users
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: 認証が必要です
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      summary: Update current user
      operationId: updateCurrentUser
      tags:
        - users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserRequest'
      responses:
        '200':
          description: ユーザーが更新されました
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: 検証エラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: 認証が必要です
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /users/{userId}:
    parameters:
      - name: userId
        in: path
        required: true
        description: ユーザーID
        schema:
          type: string
          format: uuid

    get:
      summary: Get a user by ID
      operationId: getUserById
      tags:
        - users
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: ユーザーが見つかりません
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      summary: Update a user (admin only)
      operationId: updateUser
      tags:
        - users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserRequest'
      responses:
        '200':
          description: ユーザーが更新されました
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: 検証エラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: ユーザーが見つかりません
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      summary: Delete a user (admin only)
      operationId: deleteUser
      tags:
        - users
      responses:
        '204':
          description: ユーザーが削除されました
        '404':
          description: ユーザーが見つかりません
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
